<!DOCTYPE html>
<html>
<head>
    <title>Grim Encyclopedia</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #909090;
        }
        #chat-container {
            background: #0d0d0d;
            padding: 20px;
            min-height: 300px;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .message {
            margin: 15px;
            padding: 12px;
            border-radius: 3px;
            position: relative;
        }
        .user-message {
            background: #262626;
            margin-left: 60px;
            border-left: 3px solid #4a4a4a;
        }
        .bot-message {
            background: #1f1f1f;
            margin-right: 60px;
            border-right: 3px solid #4a4a4a;
        }
        .bot-message::after {
            content: "‚ò†Ô∏è";
            position: absolute;
            right: -40px;
            top: 5px;
        }
        #input-container {
            margin-top: 20px;
        }
        input {
            width: 70%;
            padding: 12px;
            background: #333;
            border: 1px solid #404040;
            color: #808080;
            font-style: italic;
        }
        button {
            padding: 12px 24px;
            background: #4a4a4a;
            color: #666;
            border: 1px solid #595959;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask your sexist questions..." autofocus>
        <button onclick="sendMessage()">Submit</button>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        addMessage("üìö Welcome to Sex club. Facts served with big titty.", false);

        function addMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = isUser ? 'user-message' : 'bot-message';
            msgDiv.innerHTML = message.replace(/\n/g, '<br>');
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            userInput.value = '';
            
            try {
                const prompt = `${question} [Answer in 10- 50 words. Only answer in bangla . Give the answer like you are a professional sales man  , who can do anything to bag a sale of his hand made products.]`;
                const response = await puter.ai.chat(prompt);
                
                let cleanResponse = typeof response === 'object' ? 
                    response.message?.content : 
                    response;

                // Adaptive word management
                const wordCount = cleanResponse.split(' ').length;
                let processedResponse = cleanResponse;
                
                if (wordCount > 300) {
                    const truncated = cleanResponse.split(' ').slice(0, 300).join(' ');
                    processedResponse = `${truncated}... (ami apnar kotha bujte pari nai . abar bolen)`;
                }

                // Add existential garnish
                const depressiveFlourishes = [
                    " our discount code is july36 for 20% discount",
                    " we give delivery to all over bangladesh",
                    " our offline location is at khulshi , chittagong",
                    " our products will make your house look beautiful",
                  
                ];

                if (!processedResponse.includes('However')) {
                    processedResponse += depressiveFlourishes[Math.floor(Math.random() * depressiveFlourishes.length)];
                }

                addMessage(processedResponse);

            } catch (error) {
                addMessage("üíÄ The universe remains indifferent to your query. (API Error)");
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
